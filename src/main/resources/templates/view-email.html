<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de l'Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Détails de l'Email</h1>
        <div class="card">
            <div class="card-header">
                <h3 th:text="${email.subject}"></h3>
            </div>
            <div class="card-body">
                <p><strong>Expéditeur :</strong> <span th:text="${email.sender}"></span></p>
                <p><strong>Destinataire :</strong> <span th:text="${email.recipient}"></span></p>
                <p><strong>Message :</strong></p>
                <p th:text="${email.body}"></p>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Retour</a>
    </div>
</body>
</html>
